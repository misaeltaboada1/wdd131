<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review, rate your experience, and share your feedback.">
    <meta name="author" content="Misael Taboada">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="form">
            <fieldset>
                <legend>Product Name</legend>
                <label for="product-select">Select a product</label>
                <select id="product-select" name="productId" required>
                    <option value="" disabled selected>Choose a Product </option>
                </select>
            </fieldset>
            <fieldset class="radio">
                <legend>Overall Rating</legend>
                <label for="rating1">★</label>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating2">★★</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating3">★★★</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating4">★★★★</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating5">★★★★★</label>
                <input type="radio" id="rating5" name="rating" value="5">
            </fieldset>

            <fieldset>
                <legend>Date of Installation</legend>
                <input type="date" id="installation-date" name="installationDate" required>
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label for="durability"><input type="checkbox" id="durability" name="features"
                        value="durability"> Durability</label>
                <label for="ease-of-use"><input type="checkbox" id="ease-of-use" name="features"
                        value="ease-of-use"> Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="features"
                        value="performance"> Performance</label>
                <label for="design"><input type="checkbox" id="design" name="features" value="design"> Design</label>
            </fieldset>
            <fieldset>
                <legend>Written Review <span>(Optional)</span></legend>
                <textarea id="written-review" name="reviewText" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <legend>Your Name <span>(Optional)</span></legend>
                <input type="text" id="user-name" name="userName">
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>©️ <span id="year"></span> Misael Taboada | Bolivia</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
